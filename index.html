<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saflow</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <div class="header-container__left">
            <img
              src="./img/saflow-icon.svg"
              alt="Saflow image"
              class="header-container__img"
            />
            <span class="header-container__description">Saflow</span>
          </div>
          <!-- /.header-container__left -->
          <button class="header-container__button">Login</button>
        </div>
        <!-- /.header-container -->
      </div>
      <!-- /.container -->
      <div class="header-line"></div>
    </header>
    <!-- /.header -->
    <section class="saflow-landing">
      <div class="saflow-container">
        <div class="saflow-container__up">
          <div class="saflow-container__name">
            Landing Template for Startups
          </div>
          <div class="saflow-container__right">
            <span class="saflow-container__description"
              >Our landing page template works on all devices, so you only have
              to set it up once, and get beautiful results forever.</span
            >
            <button class="saflow-container__button">Pricing and Plans</button>
          </div>
          <!-- ./saflow-container__right -->
        </div>
        <!-- /.saflow-container__up -->
        <div class="saflow-container-img">
          <img
            src="./img/saflow-main-svg.svg"
            alt="Saflow main picture"
            class="saflow-container__img"
          />
          <!-- ./saflow-container__img -->
        </div>
        <!-- /.saflow-container-img -->
        <div class="saflow-container__companies">
          <img
            src="./img/google-logo.svg"
            alt="Google logo"
            class="saflow-container__item"
          /><img
            src="./img/slack-logo.svg"
            alt="Slack logo"
            class="saflow-container__item"
          /><img
            src="./img/amazon-logo.svg"
            alt="Amazon logo"
            class="saflow-container__item"
          /><img
            src="./img/zoom-logo.svg"
            alt="Zoom logo"
            class="saflow-container__item"
          /><img
            src="./img/netflix-logo.svg"
            alt="Netflix logo"
            class="saflow-container__item"
          />
        </div>
        <!-- /.saflow-container__companies -->
        <div class="saflow-line"></div>
      </div>
      <!-- /.saflow-container -->
    </section>
    <!-- /.saflow-landing -->
  </body>
</html>
